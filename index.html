<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Frogger</h1>
        <section class="panel">
            <span id="score">
                Score : 0
            </span>
            <ul class="hearts">
                <li><img src="images/Heart.png" height="80" width="60" alt="Heart"></li>
                <li><img src="images/Heart.png" height="80" width="60" alt="Heart"></li>
                <li><img src="images/Heart.png" height="80" width="60" alt="Heart"></li>
                <li><img src="images/Heart.png" height="80" width="60" alt="Heart"></li>
            </ul>
        </section>
        <div id="main-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Choose your Character</h2>
                </div>
                <div class="modal-body">
                    <ul class="characters">
                        <li><img src="images/char-boy.png" alt="char-boy">Boy</li>
                        <li><img src="images/char-cat-girl.png" alt="char-cat-girl">Cat-Girl</li>
                        <li><img src="images/char-horn-girl.png" alt="char-horn-girl">Horn-Girl</li>
                        <li><img src="images/char-pink-girl.png" alt="char-pink-girl">Pink-Girl</li>
                        <li><img src="images/char-princess-girl.png" alt="char-princess-girl">Princess-Girl</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-background"></div>
        <div id="canvas"></div>
        <div id="button">
            <button class="btn">Change Character</button>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
